<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Library</h1>
        <div class="book-container">
            <form class="book-form">
                <button id="add-book" type="submit">Add New Book</button>
                <em>Required fields are marked by *</em>
                <div class="input-row">
                    <label for="name">*Book name:</label>
                    <input type="text" id="name" name="name" required placeholder="Hobbit">
                </div>
                <div class="input-row">
                    <label for="author">*Author:</label>
                    <input type="text" id="author" name="author" required placeholder="John Doe">
                </div>
                <div class="input-row">
                    <label for="read">Read</label>
                    <input type="radio" id="read" name="readStatus" value="Read">
                    <label for="unread">Unread</label>
                    <input type="radio" id="unread" name="readStatus" value="Un-Read">
                </div>
                <div class="input-row">
                    <label for="pages">Pages:</label>
                    <input type="text" id="pages" name="pages" pattern="\d+" max="5000" min="0"
                        placeholder="Must be a number">
                </div>

            </form>
            <div class="book-area">
            </div>
        </div>
        <div class="footer">
            <p>Made by Varun Kumar &copy; 2025</p>
        </div>

    </div>
    <script src="./script.js" defer></script>
</body>

</html>
