<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Library</h1>
        <div class="book-container">
            <form class="book-form">
                <button id="add-book" type="submit">Add New Book</button>
                <div class="input-row">
                    <label for="name">Book name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-row">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author" required>
                </div>
                <div class="input-row">
                    <label for="read">Read/Un-read:</label>
                    <input type="text" id="read" name="read" required>
                </div>
                <div class="input-row">
                    <label for="pages">Pages:</label>
                    <input type="text" id="pages" name="pages" required>
                </div>

            </form>
            <div class="book-area">
            </div>
        </div>
        <div class="footer">
            <p>Made by Varun Kumar &copy; 2025</p>
        </div>

    </div>
    <script src="./script.js" defer></script>
</body>

</html>
