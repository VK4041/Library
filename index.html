<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Project</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Library</h1>
        <div class="book-container">
            <div class="book-input">
                <button type="submit">Add New Book</button>
                <div class="input-row">
                    <label for="name">Book name:</label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="input-row">
                    <label for="author">Author:</label>
                    <input type="text" id="author" name="author">
                </div>
                <div class="input-row">
                    <label for="color">Color:</label>
                    <input type="text" id="color" name="color">
                </div>
            </div>
            <div class="book-area">
                <div class="book">
                    <button type="button" class="cross-btn">X</button>
                    <div class="book-title">
                        <p class="book-name">LOTR</p>
                        <p class="book-author">idk someone</p>
                    </div>
                    <div class="lastLine">
                        <p class="num-pages">120</p>
                        <button type="button" class="read-btn unReadStatus">Un-Read</button>
                        <p class="book-id">12bd201d10</p>
                    </div>


                </div>
            </div>
        </div>
        <div class="footer">
            <p>Made by Varun Kumar &copy; 2025</p>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
